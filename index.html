<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link href="style.css" rel="stylesheet">


</head>

<body>
    <main>
        <div class="wrapper">
            <!-- QUIZ START PAGE -->
            <section class="quiz-start-page">
                <h1>JS QUIZ</h1>
                <p class="intro">For every correct answer you score 10, and for every wrong answer you score -5.</p>
                <button type="submit" class="start">START!</button>
            </section>
            <!-- END QUIZ START PAGE -->

            <!-- QUESSTION CONTAINER STARTS HERE -->
            <section id="quizContainer" class="container main-container">
                <div class="title">JavaScript Quiz</div>
                <div id="question" class="question"></div>
                <label class="option">
                    <input type="radio" name="option" value="1" />
                    <span id="opt1"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="2" />
                    <span id="opt2"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="3" />
                    <span id="opt3"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="4" />
                    <span id="opt4"></span>
                </label>
                <div class="button-container">
                    <button id="prevButton" class="next-btn">Previous Question</button>
                    <button id="nextButton" class="next-btn">Next Question</button>
                </div>
        </div>
<!-- QUESSTION CONTAINER ENDS HERE -->
<!-- RESULT CONTAINER STARTS HERE -->
        <div class="wrapper">
            <div id="result" class="container result" style="display:none;">
            </div>
        </div>
        </section>
<!-- RESULT CONTAINER ENDS HERE -->
    </main>

<!-- FOOTER STARTS HERE -->
    <footer>
        <div class="wrapper">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" data-text="I  took the JS quiz !"
                data-url="">
                Tweet</a>
            <a href="https://twitter.com/shatabdi_nb" class="twitter-follow-button" data-size="large" data-show-count="false">Follow @Shatabdi</a>
            <p>&copy; Shatabdi Bhattacharjee</p>
        </div>
    </footer>
<!-- FOOTER ENDS HERE -->

    <!-- SCRIPT SOURCES -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="question.js"></script>
    <script src="script.js"></script>
</body>

</html>
